<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .balloon {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background-color: red;
        }

        p {
            color: black;
            height: 10vh;
        }

        body{
            background-color: yellow;
        }
    </style>
</head>
<body style="background-color:yellow;">

    <h1>HTML Style Object</h1>
    <h2>The backgroundColor Property</h2>
    <div class="balloon" id="balloon" onclick="enlarge(); changeColor1()"></div>
    <p id="output"></p>
    <div id="element">
        <p>test test</p>
    </div>

    <script>
        const theBalloon = document.getElementById("balloon");
        var  bgColor = window.getComputedStyle(theBalloon).backgroundColor;
        document.getElementById("output").innerText = "The background color is: " + bgColor;
        document.getElementById("element").style.backgroundColor = bgColor

        function getBiggerSize(){
                let size = document.getElementById("balloon").clientHeight +10;
                return size + "px";
        }

        function enlarge(){
            document.getElementById("balloon").style.width = getBiggerSize();
            document.getElementById("balloon").style.height = getBiggerSize();
        }

        function newColor1(){
            if (bgColor == "rgb(255, 0, 0)"){
                document.p.style.backgroundColor = "white"
                return "rgb(0, 255, 0)";
            } else if (bgColor == "rgb(0, 255, 0)") {
                return "rgb(0, 0, 255)";
            } else {
                return "rgb(255, 0 ,0)";
            }
        }

        function changeColor1(){
            document.getElementById("balloon").style.backgroundColor = newColor1();
        }
    </script>

</body>
</html>
