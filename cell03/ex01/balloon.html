<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Change Color</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            background-color: red;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
    const balloon = document.getElementById("balloon");

    function getBiggerSize(){
        let size = document.getElementById("balloon").clientHeight +10;
        if (size >= 420) {
            return 200 + "px";
        } else {
            return size + "px";
        }
    }

    function enlarge(){
        document.getElementById("balloon").style.width = getBiggerSize();
        document.getElementById("balloon").style.height = getBiggerSize();
    }

    function getSmallerSize(){
        let size = document.getElementById("balloon").clientHeight -5;
        if (size < 200) {
            return 200 + "px";
        } else {
            return size + "px";
        }
    }

    function shrinken(){
        document.getElementById("balloon").style.width = getSmallerSize();
        document.getElementById("balloon").style.height = getSmallerSize();
    }
    
    const colors = ["red", "green", "blue"];
    let colorIndex = 0;

    function changeColor(){
        balloon.style.backgroundColor = colors[colorIndex]
    }

    balloon.addEventListener("click", function() {
        colorIndex = (colorIndex + 1) % colors.length;
        changeColor();
        enlarge();
    });

    balloon.addEventListener("mouseout", function() {
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        changeColor();
        shrinken();
    });

</script>

</body>
</html>
